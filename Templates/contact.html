<div id="submitStatus">

</div>

<script>
    function alert() {

        const submitStatusMessage = document.getElementById("submitStatus");
        let promptMessage = `{% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    <div class="alert alert-primary alert-dismissible" role="alert">
                                        {% for category, message in messages %}
                                            <strong class="{{ category }}">{{ message }}</strong> message                                            
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                            </button>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            {% endwith %}`
                            
        submitStatusMessage.innerHTML = promptMessage;
        setTimeout(() => {
            submitStatusMessage.innerHTML = '';
        }, 5000);
    }
    alert()
</script>
